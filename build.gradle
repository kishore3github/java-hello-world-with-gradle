// Apply the required plugins
plugins {
    id 'java'
    id 'eclipse'
    id 'application'
    id 'org.sonarqube' version '2.8'
}

// Main class for the application
mainClassName = 'hello.HelloWorld'

// Repositories to find dependencies
repositories {
    mavenCentral()
}

// Configuration for the JAR
jar {
    baseName = 'jb-hello-world'
    version = '0.1.0'
}

// Java compatibility
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

// Dependencies for the project
dependencies {
    implementation "joda-time:joda-time:2.2"
    testImplementation "junit:junit:4.12"
}

// SonarQube configuration
sonarqube {
    properties {
        property "sonar.projectKey", "kishore3github_java-hello-world-with-gradle"
        property "sonar.token", System.getenv('SONAR_TOKEN')
        property "sonar.projectVersion", "1.0"
        property "sonar.organization", "kishore3github"
        property "sonar.sources", "src"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.source", "1.8"
        property "sonar.language", "java"
    }
}

